<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Integration with Filter</title>

  <!-- Aggiungi il link al file CSS di Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2>UNIMOL MEDICINA</h2>
      <p>In questa pagina sono inserite le domande dei vari esami che sono state caricate dai voi studenti</p>
    </div>
  </div>
<div class="row mt-3">
  <div class="col-md-6">
  <label for="filterSelect">Filtra per testo:</label>
  <select id="filterSelect" class="form-control" onchange="filterTable()">
  <option value="">Seleziona...</option>
  </select>

  </div>
</div>

<div class="row mt-3">
  <div class="col-md-6">
    <h3>Risultati</h3>
    <table id="myTable" class="table">
      <thead class="thead-dark">
        <tr>
          <th>Colonna 1</th>
          <th>Colonna 2</th>
          <!-- Aggiungi ulteriori colonne se necessario -->
        </tr>
      </thead>
      <tbody>
        <!-- I dati verranno inseriti qui dinamicamente -->
      </tbody>
    </table>
  </div>
</div>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script>
  let allData = [];

function loadGoogleSheet() {
  const credentials = {
    apiKey: ' AIzaSyBwtQ2A0fyHiygMA-cVaT_kpMQHLVygbmQ',
    // Inserisci le tue credenziali qui
  };

  // Prima chiamata per ottenere le opzioni dal foglio di lavoro 1 (lista delle opzioni)
  gapi.client.sheets.spreadsheets.values.get({
    spreadsheetId: '1Z7WnliBu1uSRiE5f1r41cdMt4Y-yzoZExpeNtwItMzU', // Sostituisci con l'ID effettivo del foglio di lavoro delle opzioni
    range: 'ELENCO ESAMI!B1:B10', // Modifica il range per adattarlo ai tuoi dati
  }).then((response) => {
    const optionsData = response.result.values;

    // Ottieni il riferimento al menu a tendina
    const filterSelect = document.getElementById('filterSelect');

    // Pulisci le opzioni esistenti
    while (filterSelect.options.length > 1) {
      filterSelect.remove(1);
    }

    // Aggiungi le nuove opzioni dal foglio di lavoro delle opzioni
    optionsData.forEach(option => {
      const newOption = document.createElement('option');
      newOption.value = option[0];
      newOption.text = option[0];
      filterSelect.add(newOption);
    });

    // Seconda chiamata per ottenere i dati dal foglio di lavoro 2 (tabella di dati)
    return gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: '1Z7WnliBu1uSRiE5f1r41cdMt4Y-yzoZExpeNtwItMzU', // Sostituisci con l'ID effettivo del foglio di lavoro dei dati
      range: 'RISPOSTE!B2:C100', // Modifica il range per adattarlo ai tuoi dati
    });
  }).then((response) => {
    const values = response.result.values;

    // Ottieni il riferimento alla tabella HTML
    const table = document.getElementById('myTable');

    // Aggiungi le righe alla tabella
    values.forEach((row) => {
      const newRow = table.insertRow();
      row.forEach((cell) => {
        const newCell = newRow.insertCell();
        newCell.appendChild(document.createTextNode(cell));
      });
    });
  }).catch((error) => {
    console.error('Errore durante la lettura dei dati:', error.result.error.message);
  });
}


  function filterTable() {
    const filterValue = document.getElementById('filterInput').value.toLowerCase();
    const filteredData = allData.filter(row => {
      return row.some(cell => cell.toLowerCase().includes(filterValue));
    });
    populateTable(filteredData);
  }

  function populateTable(data) {
    const table = document.getElementById('myTable');

    while (table.rows.length > 1) {
      table.deleteRow(1);
    }

    data.forEach(row => {
      const newRow = table.insertRow();
      row.forEach(cell => {
        const newCell = newRow.insertCell();
        newCell.appendChild(document.createTextNode(cell));
      });
    });
  }

  gapi.load('client:auth2', loadGoogleSheet);
</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</body>
</html>
